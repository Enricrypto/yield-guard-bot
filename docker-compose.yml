version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: yield_guard_db
    environment:
      POSTGRES_USER: yield_guard_user
      POSTGRES_PASSWORD: yield_guard_pass
      POSTGRES_DB: yield_guard_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yield_guard_user -d yield_guard_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
